<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
</head>

<body>

  <div class="circle-container">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
    <div class="circle circle4"></div>
  </div>

  <div id="app">
    <div class="screen screen_home">
      <div class="container">

        <div class="screen__top-panel">
          <button class="screen__btn screen__btn_home" data-scroll-to="screen_history">
            History 

            <i class="screen__btn-icon screen_history-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-history" viewBox="0 0 16 16">
                <path d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"/>
                <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
              </svg>
            </i> 
          </button>
        </div>

        <div class="screen_home__calculator-wrapper">
          <form action="" class="calculator-form">
            <div class="screen_home__calculator">

                <div class="calculator__display">
                  <input autofocus autocomplete="off" placeholder="0" type="text" maxlength="200" name="calculator-request" class="calculator__display-text">
                </div>
                
                <div class="calculator__buttons">
                  <div class="calculator__button" data-button-symbol="(">(</div>
                  <div class="calculator__button" data-button-symbol=")">)</div>
                  <div class="calculator__button remove-last-symbol" >AC</div>
                  <div class="calculator__button calculator__button_symbol" data-button-symbol="÷">÷</div>
                  <div class="calculator__button" data-button-symbol="7">7</div>
                  <div class="calculator__button" data-button-symbol="8">8</div>
                  <div class="calculator__button" data-button-symbol="9">9</div>
                  <div class="calculator__button calculator__button_symbol" data-button-symbol="×">×</div>
                  <div class="calculator__button" data-button-symbol="4">4</div>
                  <div class="calculator__button" data-button-symbol="5">5</div>
                  <div class="calculator__button" data-button-symbol="6">6</div>
                  <div class="calculator__button calculator__button_symbol" data-button-symbol="-">-</div>
                  <div class="calculator__button" data-button-symbol="1">1</div>
                  <div class="calculator__button" data-button-symbol="2">2</div>
                  <div class="calculator__button" data-button-symbol="3">3</div>
                  <div class="calculator__button calculator__button_symbol" data-button-symbol="+">+</div>
                  <div class="calculator__button" data-button-symbol="00">00</div>
                  <div class="calculator__button" data-button-symbol="0">0</div>
                  <div class="calculator__button" data-button-symbol=".">.</div>
                  <button type="submit" class="calculator__button form-send calculator__button_symbol">=</button>
                </div>
                
              </div>
            </form>
          </div>
      
      </div>
    </div>

    <div class="screen screen_history">
      <div class="container">

        <div class="screen__top-panel">
          <button class="screen__btn screen__btn_history" data-scroll-to="screen_home"> 
            Back 

            <i class="screen__btn-icon screen_home-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </i>
          </button>
        </div>

        <div class="screen_history-viewport">
          <ul class="history__list ">
          </ul>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
